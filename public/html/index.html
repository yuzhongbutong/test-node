<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Server Send Events</title>
    <script type="application/javascript">
        function getDate() {
            if ('EventSource' in window) {
                var source = new EventSource('/sse');
                source.addEventListener('open', (event) => {
                    document.querySelector('#dateID').innerText = 'Start...';
                }, false);

                source.addEventListener('message', (event) => {
                    document.querySelector('#dateID').innerText = event.data;
                }, false);

                source.addEventListener('error', (event) => {
                    document.querySelector('#dateID').innerText = '=====End=====';
                }, false);
            } else {
                alert('EventSource is not supported.');
            }
        }
    </script>
</head>
<body>
<button onclick="getDate()">Submit</button>
<h1 id="dateID"></h1>
</body>
</html>
